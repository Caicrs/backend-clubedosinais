<!DOCTYPE html>
<html>
  <head>
    <link
      rel="icon"
      href="https://docs.google.com/uc?id=1FYlz-LUG1aTodOpVbMxz7keOLV4u9G9d"
      type="image/x-icon"
    />
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clube do Green | Recuperar senha</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700&display=swap');

      * {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
      }

      body {
        background-color: #272727;
        height: 100%;
        padding: 0 4rem;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      form {
        width: 100%;
        gap: 0;
        display: flex;
        flex-direction: column;
      }

      label {
        font-size: 16px;
        color: #00ea5a;
        padding-bottom: 5%;
      }

      input {
        padding: 12px 24px;
        box-sizing: border-box;
        font-size: 14px;
        border-radius: 10px;
        border: none;
        outline: none;
      }

      #container {
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      #button-container {
        width: 100%;
        padding-top: 20%;
      }

      .logo {
        width: 100px;
      }

      #logo-container {
        width: 100%;
        padding: 10% 0 25% 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #submitButton {
        width: 100%;
        padding: 12px 24px;
        font-size: 14px;
        border-radius: 12px;
        background: #00ea5a;
        color: #272727;
        font-weight: 600;
      }

      @media screen and (min-width: 768px) {
        #container {
          width: 50%;
        }
      }

      @media screen and (min-width: 1024px) {
        #container {
          width: 25%;
        }
        label {
          font-size: 12px;
        }
        input {
          padding: 10px 20px;
          box-sizing: border-box;
          font-size: 12px;
        }
        #submitButton {
          padding: 10px 20px;
          font-size: 12px;
          border: none;
        }
      }

      .alert {
        top: 3%;
        position: absolute;
        padding: 0.75rem 1.25rem;
        margin-bottom: 1rem;
        border: 1px solid transparent;
        border-radius: 0.25rem;
        transition: opacity 0.5s ease-in-out;
      }

      .alert-primary {
        color: #35ff1a;
        background-color: #cce5ff;
        border-color: #b8daff;
      }

      .alert-warning {
        color: #00ea5a;
        background-color: #484848;
        border-radius: 12px;
      }

      .alert-heading {
        margin-top: 0;
      }

      .alert hr {
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        border: 0;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
      }

      .d-none {
        display: none !important;
      }

      .btn {
        padding: 6px 18px;
        border: none;
        border-radius: 8px;
        background-color: #00ea5a;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="myAlert" class="alert alert-warning d-none" role="alert">
        <h4 class="alert-heading">Erro</h4>
        <p style="font-size: small">As senhas não são iguais!</p>
        <hr />
        <button id="closeAlertBtn" type="button" class="btn btn-danger">
          Fechar
        </button>
      </div>
      <div id="logo-container">
        <img src="https://i.ibb.co/B2z2yFL/atual-logo.png" class="logo" />
      </div>
      <form>
        <label class="input-text" for="password">Nova senha:</label>
        <input type="text" id="password" name="password" /><br /><br />
        <label class="input-text" for="confirmPassword"
          >Insira novamente a senha:</label
        >
        <input
          type="text"
          id="confirmPassword"
          name="confirmPassword"
        /><br /><br />
        <div id="button-container">
          <button type="button" id="submitButton">Confirmar</button>
        </div>
      </form>
    </div>
    <script>
      $(document).ready(function () {
        $('#showAlertBtn').on('click', function () {
          $('#myAlert').removeClass('d-none');
        });
      });

      $(document).ready(function () {
        $('#closeAlertBtn').on('click', function () {
          $('#myAlert').addClass('d-none');
        });
      });

      const urlParams = new URLSearchParams(window.location.search);
      const form = document.querySelector('form');
      const passwordInput = document.querySelector('#password');
      const confirmPasswordInput = document.querySelector('#confirmPassword');
      const submitButton = document.querySelector('#submitButton');

      submitButton.addEventListener('click', () => {
        const token = urlParams.get('token');
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const data = {
          password: password,
          confirmPassword: confirmPassword,
          recoverPasswordToken: token,
        };
        if (password !== confirmPassword) {
          $(document).ready(function () {
            $('#showAlertBtn').trigger('click');
          });
        } else {
          console.log(data);
          // Send a POST request to the server with the form data
          fetch('https://clubedogreen.onrender.com/user/update-password', {
            method: 'PATCH',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(data),
          })
            .then((response) => response.json())
            .then((data) => console.log(data))
            .catch((error) => console.error(error));
        }
      });
    </script>
  </body>
</html>
